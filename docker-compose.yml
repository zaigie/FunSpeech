services:
  funspeech:
    # build: .
    image: docker.cnb.cool/nexa/funspeech:latest
    container_name: funspeech
    ports:
      - "8000:8000"
    volumes:
      # 模型缓存目录（ModelScope默认缓存路径）
      - ~/.cache/modelscope:/root/.cache/modelscope
      # 临时文件目录（ASR和TTS共用）
      - ./data:/app/temp
      # 日志目录
      - ./logs:/app/logs
      # 音色克隆文件目录（用户数据）
      - ./voices:/app/voices
    environment:
      # 服务器配置
      - DEBUG=false
      - LOG_LEVEL=INFO
      - DEVICE=auto
      - TTS_DEVICE=auto
      # 鉴权配置（可选，不设置则鉴权为可选）
      # - APPTOKEN=your_secret_token
      # - APPKEY=your_app_key
    restart: unless-stopped
    
